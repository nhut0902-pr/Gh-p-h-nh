<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Block Puzzle Game - New Version</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">
        <!-- Phần hiển thị thông tin game ở trên -->
        <header class="game-header">
            <div class="info-panel level-display">
                Level <span id="level-number">1</span>
            </div>
            <div class="info-panel objective-display">
                <div class="crate-icon icon"></div>
                <span id="crates-collected">0</span> / <span id="crates-required">5</span>
            </div>
            <div class="info-panel coin-display">
                <div class="coin-icon icon"></div>
                <span id="coins-amount">0</span>
            </div>
        </header>

        <!-- Lưới game -->
        <div id="game-board-wrapper">
            <div id="game-board"></div>
        </div>

        <!-- Thanh vật phẩm hỗ trợ -->
        <div class="action-bar">
            <div id="power-up-bar">
                <!-- Các vật phẩm đã mua sẽ hiện ở đây -->
            </div>
            <button id="store-button" class="action-button store-icon"></button>
            <button id="settings-button" class="action-button settings-icon"></button>
        </div>

        <!-- Khu vực chứa các khối để kéo -->
        <div id="piece-container"></div>
    </div>

    <!-- Modal Cài đặt -->
    <div id="settings-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Cài đặt</h2>
            <div class="setting-item">
                <label for="sound-toggle">Âm thanh</label>
                <button id="sound-toggle" class="toggle-button on">Bật</button>
            </div>
            <button class="close-modal-button">Đóng</button>
        </div>
    </div>

    <!-- Modal Cửa hàng -->
    <div id="store-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2>Cửa hàng Vật Phẩm</h2>
            <div class="store-grid">
                <!-- 20 vật phẩm sẽ được JS tạo ra ở đây -->
            </div>
            <button class="close-modal-button">Đóng</button>
        </div>
    </div>

    <!-- Modal thông báo -->
    <div id="notification-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h2 id="notification-title">Thông báo</h2>
            <p id="notification-message">Nội dung thông báo.</p>
            <button id="notification-button">OK</button>
        </div>
    </div>

    <!-- Thư viện âm thanh ZzFX -->
    <script src="https://cdn.jsdelivr.net/npm/zzfx@1.1.2/ZzFX.min.js"></script>
    <!-- File script của game -->
    <script src="script.js"></script>
</body>
</html>
